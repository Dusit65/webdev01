<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI Cafe</title>
    <link rel="shortcut icon" href="./image/LogoCoffee.png" type="image/x-icon">
</head>
<body>
    <!--Comment-->
    <h1>List Tag</h1>
    <hr>
    <ol type="a">
        <li>AAAAAA</li> 
        <li>BBBBBB</li>
        <li>CCCCCC</li>
    </ol>
    <hr>
    <ol type="I">
        <li>AAAAAA</li> 
        <li>BBBBBB</li>
        <li>CCCCCC</li>
    </ol>
    <hr>
    <ol type="1">
        <li>AAAAAA</li> 
        <li>BBBBBB</li>
        <li>CCCCCC</li>
    </ol>
    <hr>
    <ul type="triangle">
        <li>AAAAAA</li> 
        <li>BBBBBB</li>
        <li>CCCCCC</li>
    </ul>
    <hr>
    <ol type="i">   
        <marquee behavior="" direction=""><li>AAAAAA</li> </marquee>
        <marquee behavior="" direction="right"><li>BBBBBB</li></marquee>
        <li>CCCCCC</li>
    </ol>
</body>
</html>
